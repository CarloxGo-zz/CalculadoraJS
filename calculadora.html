<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Calculadora en JS 1.1</title>
	<link rel="stylesheet" href="css/style-calculadora.css">
	<script src="js/application.js" type="text/javascript"></script>
</head>
<body>
<div align="center">
	<table>
		<tr>
			<td>
				<div id="contenedor" align="center">
					<table width="200" border="1" style="border-color: #2AABE3;">
					  <tr>
					    <td><button type="button" id="clear" class="btn" onclick="limpiar()">C</button></td>
					    <td colspan="3"><input type="tel" id="pantalla" maxlength="10"></td>
					  </tr>
					  <tr>
					    <td><button type="button" id="num7" class="btn" onclick="num(7)">7</button></td>
					    <td><button type="button" id="num8" class="btn" onclick="num(8)">8</button></td>
					    <td><button type="button" id="num9" class="btn" onclick="num(9)">9</button></td>
					    <td><button type="button" id="nummas" class="btn" onclick="operacion('sumar')">+</button></td>
					  </tr>
					  <tr>
					    <td><button type="button" id="num4" class="btn" onclick="num(4)">4</button></td>
					    <td><button type="button" id="num5" class="btn" onclick="num(5)">5</button></td>
					    <td><button type="button" id="num6" class="btn" onclick="num(6)">6</button></td>
					    <td><button type="button" id="nummenos" class="btn" onclick="operacion('restar')">-</button></td>
					  </tr>
					   <tr>
					    <td><button type="button" id="num1" class="btn" onclick="num(1)">1</button></td>
					    <td><button type="button" id="num2" class="btn" onclick="num(2)">2</button></td>
					    <td><button type="button" id="num3" class="btn" onclick="num(3)">3</button></td>
					    <td><button type="button" id="numentre" class="btn" onclick="operacion('dividir')">÷</button></td>
					  </tr>
					  <tr>
					    <td><button type="button" id="num0" class="btn" onclick="num(0)">0</button></td>
					    <td><button type="button" id="numpunto" class="btn" onclick="num('.')">,</button></td>
					    <td><button type="button" id="numtotal" class="btn"  onclick="total()">=</button></td>
					    <td><button type="button" id="numpor" class="btn" onclick="operacion('multiplicar')">x</button></td>
					  </tr>
					   <tr>
					    <td><button type="button" id="num0" class="btn" onclick="memoria('M');document.getElementById('activo').className = 'memactiva';"><label id="activo">M</label></button></td>
					    <td><button type="button" id="numpunto" class="btn" onclick="memoria('+')">M+</button></td>
					    <td><button type="button" id="numtotal" class="btn"  onclick="memoria('MC');document.getElementById('activo').className = 'meminactiva';">MC</button></td>
					    <td><button type="button" id="numpor" class="btn" onclick="memoria('MR');">MR</button></td>
					  </tr>
					</table>
				</div>
			</td>

			<td width="10px">-</td>
			<td>
				<table border="1" style="border-color: blue; color: blue;">
					<tr>
						<td class="btn" title="Memoria - Blanco: No hay asignado un número en Memoria // Azul: Hay asignado un número en Memoria">M</td>
					
						<td> Pulse key M</td>
					</tr><tr>
						<td class="btn" title="Limpiar Memoria">MC</td>
					
						<td> Pulse key Q</td>
					</tr><tr>
						<td class="btn" title="Sumar a Memoria">M+</td>
					
						<td> Pulse key S</td>
					</tr><tr>
						<td class="btn" title="Total de asignado en Memoria">MR</td>
					
						<td> Pulse key R</td>
					</tr><tr>
						<td class="btn" title="Reiniciar calculadora">C</td>
					
						<td> Pulse key C</td>
					</tr><tr>
						<td class="btn" title="Valor decimal">,</td>
					
						<td> Pulse key "."</td>
					</tr>
				</table>		
			</td>
		</tr>
	</table>
				<div id="salida" align="center" style="font-size:20;color:#FFFFFF;">
					
				</div>
				<script>
					document.getElementById('pantalla').value=0;
				</script>
				<div id="resultado" align="center" style="color:white;font-size:20;"></div>
				<div id="resultado2" align="center" style="font-size:20;color:#FFFFFF;"></div>

	</div>
</body>
</html>
